name: CI

on:
  push:
    branches:
      - main  # Trigger build when pushing to main branch

jobs:
  flutter_test:
    name: Run Flutter Test and Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "17.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  build_ios:
    name: Build Flutter iOS (Release & Debug)
    needs: [flutter_test]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "17.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build ios --release --no-codesign  # Release build
      - run: flutter build ios --debug --no-codesign  # Debug build

      - name: Generate Debug IPA
        run: |
          mkdir -p build/ios/debug-ipa
          cd ios
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -sdk iphoneos -configuration Debug build CODE_SIGNING_ALLOWED=NO
          cp -r build/ios/iphoneos/*.app ../build/ios/debug-ipa/
      - name: Upload Debug IPA
        uses: actions/upload-artifact@v4
        with:
          name: debug-ipa
          path: build/ios/debug-ipa/*.app

  build_android:
    name: Build Flutter Android (Release & Debug)
    needs: [flutter_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "17.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build appbundle  # Release build
      - run: flutter build apk --debug  # Debug build

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
