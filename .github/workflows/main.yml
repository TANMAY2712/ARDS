name: CI

on:
  push:
    branches:
      - main  # Trigger build when pushing to the main branch

jobs:
  flutter_test:
    name: Run Flutter Test and Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "17.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  build_ios:
    name: Build Flutter iOS (Release & Debug)
    needs: [flutter_test]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "17.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build ios --release --no-codesign  # Release build
      - run: flutter build ios --debug --no-codesign  # Debug build
      - name: Archive iOS App
        run: |
          mkdir -p build/ios/ipa
          cd ios
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -sdk iphoneos -configuration Release archive -archivePath build/ios/Runner.xcarchive
          xcodebuild -exportArchive -archivePath build/ios/Runner.xcarchive -exportOptionsPlist exportOptions.plist -exportPath build/ios/ipa
      - name: Upload iOS IPA
        uses: actions/upload-artifact@v2
        with:
          name: ios-app
          path: build/ios/ipa/*.ipa

  build_android:
    name: Build Flutter Android (Release & Debug)
    needs: [flutter_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "17.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build appbundle  # Generate AAB for Play Store
      - run: flutter build apk --split-per-abi  # Generate APKs (arm64, arm, x86)
      - name: Upload Android APKs & AAB
        uses: actions/upload-artifact@v2
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/*.apk
      - uses: actions/upload-artifact@v2
        with:
          name: android-appbundle
          path: build/app/outputs/bundle/release/*.aab
